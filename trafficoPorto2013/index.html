<body>

<h1>Traffico mensile 2013</h1>
<p><a href="MonthStatsPort2012.ods">Spreadsheet ODS</a></p>
  <div id="chart1">
    <svg></svg>
  </div>
    <div id="chart2">

  </div>

<script src="../script/nvd3/lib/d3.v3.min.js"></script>
<script src="../script/nvd3/nv.d3.min.js"></script>
<script src="../script/nvd3/src/tooltip.js"></script>
<script src="../script/nvd3/src/utils.js"></script>
<script src="../script/nvd3/src/models/legend.js"></script>
<script src="../script/nvd3/src/models/axis.js"></script>
<script src="../script/nvd3/src/models/multiBarChart.js"></script>
<script>

d3.json('arrivi.json', function(data) {
	
	nv.addGraph(function() {
	  chart = nv.models.multiBarChart()
	                      .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);
		chart.margin({left: 100}) 

	  chart.xAxis
			.axisLabel('Mese')
		  .tickFormat();

	  chart.yAxis
		  .axisLabel('Navi')
		  .tickFormat(d3.format('d'));
	
		chart.forceY([0, 750]);
chart.reduceXTicks(false);
	  d3.select('#chart1 svg')
		  .datum(data)
		.transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});

	nv.addGraph(function() {
	  chart = nv.models.multiBarChart()
	                      .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);
		chart.margin({left: 100}) 

	  chart.xAxis
			.axisLabel('Mese')
		  .tickFormat();

	  chart.yAxis
		  .axisLabel('Stazza Lorda')
		  .tickFormat(d3.format('d'));
	
		chart.forceY([10000000, 20000000]);
chart.reduceXTicks(false);
	  d3.select('#chart2 svg')

chart.reduceXTicks(false);

d3.json('tonstraffic.json', function(data) {
	
	nv.addGraph(function() {
	  chart = nv.models.stackedAreaChart()
                    .x(function(d) { 
					var m={"Gennaio":1,"Febbraio":2,"Marzo":3,"Aprile":4,"Maggio":5,"Giugno":6,"Luglio":7,"Agosto":8,"Settembre":9,"Ottobre":10,"Novembre":11,"Dicembre":12};
							return m[d[0]]; })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);

		chart.margin({left: 100}) 

	  chart.xAxis
			.axisLabel('Mese')
		  .tickFormat(function(d) { 
					var m=["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
							return m[d-1]; });
	  chart.yAxis
		  .axisLabel('Tonnellate')
		  .tickFormat(d3.format('d'));

	  d3.select('#chart4 svg')
		  .datum(data)
		.transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});
</script>
