<h1>Monthly Port Stats</h1>
  <div id="chart1">

  <div id="chart2">

<script src="../script/nvd3/lib/d3.v3.min.js"></script>

<script src="../script/nvd3/src/models/multiBarChart.js"></script>
<script>

d3.json('data/ship.json', function(data) {
	
	nv.addGraph(function() {
	  chart = nv.models.multiBarChart()
	                      .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);
		chart.margin({left: 100}) 

	  chart.xAxis
			.axisLabel('Month')
		  .tickFormat();

	  chart.yAxis
		  .axisLabel('Vessels')
		  .tickFormat(d3.format('d'));
	
		chart.forceY([0, 750]);
	  d3.select('#chart1 svg')
		  .datum(data)
		.transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});

d3.json('data/ton.json', function(data) {
	
	nv.addGraph(function() {
	  chart = nv.models.stackedAreaChart()
                    .x(function(d) {
					var dat=Date.parse(d[0]);
					
							return dat; })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);

		chart.margin({left: 100}) 

	  chart.xAxis
			.axisLabel('Month')
		  .tickFormat(function(d) {
		  return d3.time.format('%b %y')(new Date(d));
			});
	  chart.yAxis
		  .axisLabel('Tons')
		  .tickFormat(d3.format('d'));

	  d3.select('#chart5 svg')
		  .datum(data)

	});
