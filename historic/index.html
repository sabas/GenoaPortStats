<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>

<title>Genoa Port Statistics - Historic Port Traffic 2003-2013</title>
</head>

<body class="main">
<a href="../index.html" class="entry">Index</a>

<h1>Historic Port Traffic 2003-2013</h1>
  <div id="chart1">
    <svg></svg>
  </div>
  <div id="chart2">
    <svg></svg>
  </div>
  <div id="chart3">
    <svg></svg>
  </div>
  <div id="chart4">
    <svg></svg>
  </div>

<script src="../script/nvd3/lib/d3.v3.min.js"></script>
<script src="../script/nvd3/nv.d3.min.js"></script>
<script src="../script/nvd3/src/tooltip.js"></script>
<script src="../script/nvd3/src/utils.js"></script>
<script src="../script/nvd3/src/models/legend.js"></script>
<script src="../script/nvd3/src/models/axis.js"></script>
<script src="../script/nvd3/src/models/multiBarChart.js"></script>
<script>
var chart;
d3.json('data/ship.json', function(data) {
	
	nv.addGraph(function() {
	  chart = nv.models.multiBarChart()
	                      .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);
		chart.margin({left: 100}) 

	  chart.xAxis
			.axisLabel('Year')
		  .tickFormat(d3.format('d'));

	  chart.yAxis
		  .axisLabel('Vessels')
		  .tickFormat(d3.format('d'));
	
		chart.forceY([5000, 10000]);

	  d3.select('#chart1 svg')
		  .datum(data)
		.transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});
