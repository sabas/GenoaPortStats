<h1>Historical Port Traffic 2003-2013</h1>
  <div id="chart1">
    <svg></svg>
  </div>
  <div id="chart2">
    <svg></svg>
  </div>
  <div id="chart3">
    <svg></svg>
  </div>
  <div id="chart4">
    <svg></svg>
  </div>
</div>
</div>

<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="../script/nv.d3.min.js"></script>
<script>
var chart;
d3.json('data/ship.json', function(data) {

	nv.addGraph(function() {
	  chart = nv.models.multiBarChart()
	                      .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);
		chart.margin({left: 100})

	  chart.xAxis
		  .axisLabel('Year')
          .axisLabelDistance(-5)
		  .tickFormat(d3.format('d'));

	  chart.yAxis
		  .axisLabel('Vessels')
          .axisLabelDistance(-5)
		  .tickFormat(d3.format('d'));

		chart.forceY([0, 10000]);

	  d3.select('#chart1 svg')
		  .datum(data)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});

d3.json('data/person.json', function(data) {

	nv.addGraph(function() {
	  chart = nv.models.multiBarChart()
	                      .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);
		chart.margin({left: 100})

	  chart.xAxis
			.axisLabel('Year')
		  .tickFormat(d3.format('d'));

	  chart.yAxis
		  .axisLabel('Passengers')
		  .tickFormat(d3.format('d'));

	  chart.forceY([0, 3000000]);
	  d3.select('#chart2 svg')
		  .datum(data)
		.transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});

d3.json('data/teu.json', function(data) {

	nv.addGraph(function() {
	  chart = nv.models.multiBarChart()
	                      .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);
		chart.margin({left: 100})

	  chart.xAxis
			.axisLabel('Year')
		  .tickFormat(d3.format('d'));

	  chart.yAxis
		  .axisLabel('Teu')
		  .tickFormat(d3.format('d'));

	  chart.forceY([0, 2500000]);
	  d3.select('#chart3 svg')
		  .datum(data)
		.transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});

d3.json('data/ton.json', function(data) {

	nv.addGraph(function() {
	  chart = nv.models.stackedAreaChart()
                    .x(function(d) { return d[0] })
                    .y(function(d) { return d[1] })
                    .clipEdge(true);

		chart.margin({left: 100})

	  chart.xAxis
			.axisLabel('Year')
		  .tickFormat(d3.format('d'));

	  chart.yAxis
		  .axisLabel('Tons')
.axisLabelDistance(35)
		  .tickFormat(d3.format('d'));

	  d3.select('#chart4 svg')
		  .datum(data)
		.transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
});
</script>
